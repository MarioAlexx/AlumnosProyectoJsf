<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    <h:body>
        
        <p:growl id="mensajeGeneral" autoUpdate="true" sticky="false" showDetail="true" life="3000"/>
        
        <h:form>

            <p:commandButton value="Nuevo" actionListener="#{alumnoBean.nuevo(actionEvent)}" 
                             oncomplete="PF('dlgNuevo').show();" update=":insertarAlumno"/>

        </h:form>

        <br></br>
        <br></br>

        <p:dialog id="dlgN" header="Registro de alumnos" widgetVar="dlgNuevo" showEffect="explode" hideEffect="explode"
                  modal="true">                              

            <h:form id="insertarAlumno">  

                <p:panelGrid id="gridInsertarAlumnos" columns="2">

                    <p:outputLabel value="Nombre: "/>
                    <p:inputText value="#{alumnoBean.alum.name}"/>

                    <p:outputLabel value="Primer Apellido: "/>
                    <p:inputText value="#{alumnoBean.alum.apellidoPaterno}"/>

                    <p:outputLabel value="Segundo Apellido: "/>
                    <p:inputText value="#{alumnoBean.alum.apellidoMaterno}"/>

                    <p:outputLabel value="Marital: "/>
                    <p:inputText value="#{alumnoBean.alum.marital}"/> 

                    <p:commandButton value="Guardar" actionListener="#{alumnoBean.insertarAlumnoBean()}"
                                     oncomplete="PF('dlgNuevo').hide();" update=":formMostrarAlumno:tablaAlumnos"/>

                    <p:commandButton value="Cancelar" actionListener="#{alumnoBean.cancelar()}"
                                     update=":insertarAlumno" immediate="true"
                                     onclick="PF('dlgNuevo').hide();"/>

                </p:panelGrid>

            </h:form>

        </p:dialog>

        <p:dialog id="dlg" header="Modificar" widgetVar="dlgModificar" showEffect="explode"
                  hideEffect="explode" modal="true">

            <h:form id="formModificar">            

                <h:panelGrid columns="2">

                    <h:outputLabel value="Nombre: "/>
                    <h:inputText value="#{alumnoBean.alum.name}"/>

                    <h:outputLabel value="Primer Apellido: "/>
                    <h:inputText value="#{alumnoBean.alum.apellidoPaterno}"/>

                    <h:outputLabel value="Segundo Apellido: "/>
                    <h:inputText value="#{alumnoBean.alum.apellidoMaterno}"/>

                    <h:outputLabel value="Marital: "/>
                    <h:inputText value="#{alumnoBean.alum.marital}"/>

                    <p:commandButton value="Guardar" actionListener="#{alumnoBean.modificarAlumnoBean()}"
                                     update=":formMostrarAlumno" ajax="true" oncomplete="PF('dlgModificar').hide();"/>
                    <p:commandButton value="Cancelar" onclick="PF('dlgModificar').hide();" />

                </h:panelGrid>

            </h:form>

        </p:dialog>


        <p:dialog id="dlg2" header="Eliminar" widgetVar="dlgEliminar" showEffect="explode"
                  hideEffect="explode" modal="true">

            <h:form id="formEliminar" style="font-size: 12px;">    

                <p:commandButton value="Si" action="#{alumnoBean.eliminarAlumnoBean()}"
                                 update=":formMostrarAlumno" ajax="true" oncomplete="PF('dlgEliminar').hide();"/>
                <p:commandButton value="No" onclick="PF('dlgEliminar').hide()"/>

            </h:form>

        </p:dialog>

        <h:form id="formMostrarAlumno">

            <h:dataTable id="tablaAlumnos" value="#{alumnoBean.alumno}" var="alumno" border="1" rendered="true">         

                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{alumno.id}
                </h:column>

                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                        #{alumno.name}
                </h:column>

                <h:column>
                    <f:facet name="header">Primer Apellido</f:facet>
                        #{alumno.apellidoPaterno}
                </h:column>

                <h:column>
                    <f:facet name="header">Segundo Apellido</f:facet>
                        #{alumno.apellidoMaterno}
                </h:column>

                <h:column>
                    <f:facet name="header">Marital</f:facet>
                        #{alumno.marital}
                </h:column>

                <h:column>
                    <p:commandButton value="Modificar" oncomplete="PF('dlgModificar').show();"
                                     update=":formModificar">
                        <f:setPropertyActionListener target="#{alumnoBean.alum}" value="#{alumno}"/>                 
                    </p:commandButton>
                </h:column>

                <h:column>
                    <p:commandButton value="Eliminar" oncomplete="PF('dlgEliminar').show();"
                                     update=":formEliminar">
                        <f:setPropertyActionListener target="#{alumnoBean.alum}" value="#{alumno}"/>                
                    </p:commandButton>
                </h:column>

            </h:dataTable>

        </h:form>         

    </h:body>

</html>
